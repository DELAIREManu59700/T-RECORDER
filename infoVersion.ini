
**************************************** VERSION 3.1 ***********************************************************************************
DATE : 14/03/2021

Descriptions :
-Evolutions "Automated Testing Tools": 
* Version 3.0 -05/01/2021***************************************************************************************************************
	* portage de T-Recorder.exe et nmc_hook.dll depuis Windows XP vers Windows7 et Windows10.
	* ajouts de fonctionnalités : 
		TExecTRecorder.exe -> qui permet de choisir la fonction à exécuter.
		TPlayScr.exe -> qui permet de créer et de lancer un script de rejeu basé sur un ou plusieurs scripts créés avec T-Recorder.exe.

* Version 3.1 -14/03/2021**************************************************************************************************************************
	* Modifs T-Recorder.exe et nmc_hook.dll : 
		Kit d'installation permet de choisir de lancer ou non TExecTRecorder.exe après démarrage de Windows.
		Ajout parametre "chiffrerTexte" dans fileconf.ini pour rendre optionnel le chiffrement du text saisu dans appli "hooked".
	* Modifs T-Player.exe, ROCADE_Api.au3 :
		A l'exécution d'un rejeu, minimise l'IHM du T-Player, et réaffiche après exécution
		Evolution APi ROCADE_Api pour définir des fonctions de gestion et de contrôle du système de fichiers Windows.
